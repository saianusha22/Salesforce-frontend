<ng-container *ngIf= "!isValidated">
  <div id="login">
  <mat-card>
    <mat-card-title >Validation Form</mat-card-title>
    <mat-card-content>
      <ng-container>
          <p>
          <mat-form-field class="full-width">
            <input class="textvalidate" ype="text" matInput  placeholder="Email"  [(ngModel)]="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input class="textvalidate" type="password"  matInput placeholder="MobileNo" [(ngModel)]="mobileno">
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{ errorMessage }}
        </p>
    
        <div>
          <button type="submit" mat-button (click)="submit()">Login</button>
        </div>
    
      </ng-container>
    </mat-card-content>
  </mat-card> 
</div>
</ng-container>

  <ng-container *ngIf= "isValidated">
  <h1 class="dashboard">DashBoard</h1>
  <div>
  <mat-form-field appearance="fill" class="search">
    <input class="searchbar" matInput (keyup)="searchFilter()" placeholder="Filter" [(ngModel)]= "search">
  </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> emailId </th>
      <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef> phoneNo </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> company </th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
    <ng-container matColumnDef="jobRole">
      <th mat-header-cell *matHeaderCellDef> jobRole </th>
      <td mat-cell *matCellDef="let element"> {{element.jobRole}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</ng-container>
